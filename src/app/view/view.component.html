<app-navbar></app-navbar>
<mat-card class="example-card" style="padding-top:65px;">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{photo.title}}</mat-card-title>
      <mat-card-subtitle>{{photo.id}}</mat-card-subtitle>
    </mat-card-header>
    <img style="max-width:380px;"  src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg" alt="{{photo.title}}">
    <mat-card-content>
      <p>
        Owner of the Image: {{photo.owner}}
      </p>
      <hr>
      <form [formGroup]="profileForm" class="example-form" (ngSubmit)="onSubmit()">
        <!-- <label>
          Name:
          <input type="text" formControlName="Name" required>
        </label> -->
        <mat-form-field class="example-full-width">
          <mat-label> Name</mat-label>
          <input matInput  placeholder="Name" formControlName="Name">
        </mat-form-field>
    
      
        <label>
          Stars:
        
          <mat-radio-group formControlName="star">
            <mat-radio-button value="1">1</mat-radio-button>
            <mat-radio-button value="2">2</mat-radio-button>
            <mat-radio-button value="3">3</mat-radio-button>
            <mat-radio-button value="4">4</mat-radio-button>
            <mat-radio-button value="5">5</mat-radio-button>
            <mat-radio-button value="6">6</mat-radio-button>
            <mat-radio-button value="7">7</mat-radio-button>
            <mat-radio-button value="8">8</mat-radio-button>
            <mat-radio-button value="9">9</mat-radio-button>
            <mat-radio-button value="10">10</mat-radio-button>
          </mat-radio-group>
        </label>
        <!-- <label>
          Description:
          <input type="text" formControlName="description" placeholder="comment">
        </label> -->
        <mat-form-field class="example-full-width">
            <textarea matInput formControlName="description" placeholder="Leave a comment"></textarea>
          </mat-form-field>
          <button  mat-raised-button color="primary"  type="submit" [disabled]="!profileForm.valid">Review</button>        
        </form>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-raised-button color="primary" data-toggle="modal" data-target=".bd-example-modal-sm">REVIEW</button> -->
    </mat-card-actions>
  </mat-card>
